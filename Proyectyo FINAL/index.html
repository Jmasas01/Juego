<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ruleta</title>
        <link rel="stylesheet" type="text/css" href="./assests/CSS/style.css" />

    </head>

    <body>
        <!-- EL POP-UP -->
        <div id="overlay" class="overlay" style="display: none;">
            <div class="popup">
                <h2>¡Bienvenido a la Ruleta!</h2>

                <form id="form">

                    <div>
                        <!-- INTRODUCCIÓN DE USUARIOS -->
                        Nombre: <input type="text" id="nombre" name="nombre" placeholder="Escriba su Nombre" required autocomplete="off">

                    </div>

                    <div>
                        <!-- CANTIDAD INGRESADA, MARCANDO EL MÁXIMO A APOSTAR EN ESA TIRADA -->
                        Ingreso: <input type="number" value="500" id="num" name="numero" required min="500" placeholder="Cantidad a ingresar">

                    </div>

                </form>
                <!-- BOTON MEDIANTE EL CUAL SE REGISTRAN LOS DATOS INTRODUCIDOS EN LA VARIABLE -->
                <button id="closeup">Introducir Datos</button>

            </div>
        </div>
        <!-- CONTENDOR GENERAL SOBRE EL QUE SE MARCAN EL TAMAÑO MAXIMO SOBRE LE QUE TRABAJAR -->
        <section class="contenedor">
            <!-- PRIMER CONTENEDOR TIPO FLEX -->
            <section class="contenedor-ruleta">
                <!-- IMAGEN DE RULETA CON ANIMACION CSS QUE PERMITE QUE GIRE EN DIRECCIÓN DE LAS AGUJAS DEL RELOJ -->
                <img src="./assests/img/pngegg.png" id="giro1" class="w-100 rotate-center giro" width="87%">
                <!-- IMAGEN DE BOLA CON ANIMACIÓN CSS QUE PERMITE QUE GIRE EN DIRECCIÓN OPUESTA A LAS AGUJAS DEL RELOJ -->
                <img src="./assests/img/bolaMovida.png" id="giro2" class="rotate-center2 bola" width="35%">
                <br>
                    <!-- SELECTOR QUE MEDIANTE JAVA SCRIPT GENERA DOS POSIBLES OPCIONES A ELEGIR -->
                    <div class="cuadrotexto">
                        Elegir Color/Número
                        <select id="cmb" class="cmb" onchange=cambio()>
                            <option value="vacio" >-----------</option>
                            <!-- ELEGIR COLOR ROJO O NEGRO -->
                            <option value="color">Color</option>
                            <!-- ELEGIR NÚMERO DEL 1 AL 38 -->
                            <option value="numero">Número</option>
                        </select>
                    </div>
                    <!-- ELEMENTO LOCALIZADOR PARA GENERAR LAS OPCIONES DE APUESTA EN BASE A LO ELEGIDO ARRIBA -->
                    <div id="gener"></div>
                    <!-- BOTON EMPLEADO PARA ACTIVAR LAS FUNCIONES QUE GENERARÁN EL RESULTADO -->
                    <button class="boton" disabled id="boton">Lanzar</button>

            </section>
            <!-- CONTENDOR TIPO FLEX DONDE APARECERAN EL NUMERO GENERADO ALEATORIAMENTE Y EN BASE A ESE NUMERO UN COLOR U OTRO,
            UN TEXTAREA PARA INTRODUCIR LA CANTIDAD A APOSTAR Y UN BOTON PARA PODER REALIZAR MAS INGRESOS -->
            <section class="contenedor-resultados" >

                <section class="reini">                 
                    <!-- BOTON CON EL CUAL SE LLAMA AL MISMO POP-UP DEL PRINCIPIO PARA AUMENTAR O REINTRODUCIR UN INGRESO -->
                    <button id="reinici" class="reinicio">Reiniciar Apuesta</button>

                </section>

                <section class="resulatado" >
                    <!-- CUADRO EN EL CUAL SE GENERA UN NUMERO ALEATORIO Y EN BASE A ESE NUMERO SE CAMBIA EL FONDO DEL CUADRO
                    A ROJO (SI EL NUMERO ES IMPAR) Y NEGRO (SI EL NUMERO ES PAR)-->
                    <textarea readonly id="resl">0</textarea>

                </section>

                <section class="apuesta">
                    <!-- EN ESTE CUADRO SE RECOGE LA CANTIDAD A APOSTAR, QUE SOLO PUEDE DARSE EN NÚMEROS DEL 0 AL 9 
                    Y SOLO PUEDEN SER VALORES NÚMERICOS, SIN SUPERAR LA CANTIDAD DEL INGRESO INICIAL -->
                    <textarea class="apt" name="apuesta" id="apuest" placeholder="Introduce tu apuesta"></textarea>

                </section>

            </section>
            <!-- CONTENEDOR TIPO FLEX EN EL QUE SE ENCUENTRA MOSTRADO EL INGRESO INICIAL Y EL BOTON DE FINALIZACIÓN -->
            <section class="contenedor-ingresos">

                <section class="finalizar">
                    <!-- BOTON  MEDIANTE EL CUAL SE ABRE UN POP-UP INFORMANDO DE LA CANTIDAD DE DINERO EN EL MOMENTO Y DEL USUARIO
                    AL NO TENER BOTON DE CIERRA, SE DA POR CERRADA LA SESIÓN -->
                    <button class="finali" id="finali">Finalizar y Cobrar</button>
                
                </section>

                

                <section class="ingrest">
                    <!-- SECCIÓN EN LA CUAL APARECEN EL TOTAL INGRESADO AL PRINCIPIO, ESTA CANTIDAD ES MODIFICABLE EN BASE
                    A LAS APUESTAS HECHAS TANTO EN INCREMENTO COMO EN DECREMENTO -->
                    <textarea class="totalingresos" id="ingre" readonly>0</textarea>
                
                </section>

            </section>
        
        </section>
        <!-- POP-UP MOSTRANDO LA CANTIDAD DE INGRESOS TOTAL Y EL USUARIO (TODO GENERADO CON JS) -->
        <div id="cobro" class="overlay" style="display: none;">
            <div class="popup">
                <h2>RULETA FINALIZADA</h2>

                <p id="fin" class="fin"></p>

                <button id="popupi">¿Desea seguir jugando?</button>
                O
                <button id="closer">¿Desea salir?</button>
            </div>
        </div>


    </body>

    <script src="./assests/JavaScript/main.js"></script>

</html>
